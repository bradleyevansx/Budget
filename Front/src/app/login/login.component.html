<p-card header="Login" class="shadow-lg">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="flex flex-col gap-6 p-4"
  >
    <p-float-label>
      <input
        formControlName="firstLastName"
        pInputText
        id="first-last-name"
        pSize="small"
        type="text"
        class="w-full"
      />
      <label for="first-last-name">First and Last Name</label>
    </p-float-label>
    <p-float-label>
      <input
        formControlName="password"
        pInputText
        id="password"
        pSize="small"
        type="password"
        class="w-full"
      />
      <label for="password">Password</label>
    </p-float-label>
    <p-button [loading]="loading" class="w-full" type="submit">
      Login
    </p-button>
  </form>
</p-card>
