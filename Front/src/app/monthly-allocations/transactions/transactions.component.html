<p-card>
  <div class="flex justify-between items-center mb-6">
    <div class="font-semibold text-xl">Transactions</div>
    <div>
      <button
        pButton
        type="button"
        icon="pi pi-ellipsis-v"
        class="p-button-rounded p-button-text p-button-plain"
        (click)="menu.toggle($event)"
      ></button>
      <p-menu #menu [popup]="true" [model]="items"></p-menu>
    </div>
  </div>
  <app-transactions-table></app-transactions-table>
</p-card>
<p-dialog [(visible)]="addNewOpen" [modal]="true" [header]="'New Transaction'">
  <app-transaction-manager></app-transaction-manager>
</p-dialog>
