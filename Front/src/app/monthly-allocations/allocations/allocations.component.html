<p-card>
  <div class="flex justify-between items-center mb-6">
    <div class="font-semibold text-xl">Allocations</div>
    <div>
      <button
        pButton
        type="button"
        icon="pi pi-ellipsis-v"
        class="p-button-rounded p-button-text p-button-plain"
        (click)="menu.toggle($event)"
      ></button>
      <p-menu #menu [popup]="true" [model]="items"></p-menu>
    </div>
  </div>
  <ul class="list-none p-0 m-0">
    <app-allocation-row
      *ngFor="let allocation of allocationTransactionJoin; let index = index"
      [index]="index"
      [allocation]="allocation"
    ></app-allocation-row>
  </ul>
</p-card>
<p-dialog [(visible)]="addNewOpen" [modal]="true" [header]="'New Allocation'">
  <app-allocation-manager
    (finish)="handleNewAllocation()"
  ></app-allocation-manager>
</p-dialog>
