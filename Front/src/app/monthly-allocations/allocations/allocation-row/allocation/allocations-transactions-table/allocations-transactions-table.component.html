<p-table
  [value]="transactions"
  [rows]="25"
  [paginator]="true"
  [scrollable]="true"
  [scrollHeight]="'30dvh'"
>
  <ng-template #header>
    <tr>
      <th class="w-14">Date</th>
      <th>Location</th>
      <th class="w-14">Price</th>
    </tr>
  </ng-template>
  <ng-template #body let-transaction>
    <tr (click)="handleRowSelect(transaction)" [className]="'cursor-pointer'">
      <td>{{ formatDate(transaction.date) }}</td>
      <td>{{ transaction.location }}</td>

      <td>{{ formatMoney(transaction.price) }}</td>
    </tr>
  </ng-template>
</p-table>
<p-dialog
  appendTo="body"
  [modal]="true"
  [(visible)]="dialogVisible"
  header="Update Transaction"
>
  <app-transaction-manager
    [transaction]="selectedTransaction"
    [allocationId]="selectedTransaction?.allocationId"
  ></app-transaction-manager>
</p-dialog>
