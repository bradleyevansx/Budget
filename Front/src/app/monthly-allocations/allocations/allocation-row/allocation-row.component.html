<li
  class="flex flex-col md:flex-row md:items-center md:justify-between mb-6 cursor-pointer"
  (click)="showDialog()"
>
  <div>
    <span
      class="text-surface-900 dark:text-surface-0 font-medium mr-2 mb-1 md:mb-0"
      >{{ allocationName }}</span
    >
    <div class="mt-1 text-muted-color">{{ mostRecentTransactionDisplay }}</div>
  </div>
  <div class="mt-2 md:mt-0 flex items-center">
    <div
      class="bg-surface-300 dark:bg-surface-500 rounded-border overflow-hidden w-40 lg:w-24"
      style="height: 8px"
    >
      <div
        [ngClass]="bgColor"
        class="h-full"
        [style.width.%]="percentUsed"
      ></div>
    </div>
    <span
      [ngClass]="textColor"
      class="ml-4 font-medium cursor-pointer"
      (click)="togglePercentOrTotals($event)"
    >
      {{ displayString }}
    </span>
  </div>
</li>
<app-allocation
  [(visible)]="visible"
  [allocation]="allocation"
></app-allocation>
