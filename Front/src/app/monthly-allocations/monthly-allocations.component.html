<div class="grid grid-cols-12 gap-4 overflow-y-auto h-full pt-4">
  <app-stats class="contents"></app-stats>

  <app-allocations class="col-span-12 xl:col-span-6"></app-allocations>
  <app-expected-incomes
    class="col-span-12 xl:col-span-6"
  ></app-expected-incomes>
  <app-transactions class="col-span-12 xl:col-span-6"></app-transactions>
</div>
<p-toast position="bottom-center" [baseZIndex]="5000">
  <ng-template let-message #message>
    <div class="flex flex-col items-start flex-auto">
      <div class="flex items-center gap-2"></div>
      <div class="font-medium text-lg my-4">{{ message.detail }}</div>
    </div>
  </ng-template>
</p-toast>
