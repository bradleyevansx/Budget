<div
  class="flex gap-4 flex-col sm:flex-row sm:flex-wrap w-full overflow-auto h-full"
>
  <div *ngFor="let item of allocations" class="w-full sm:w-96 h-fit">
    <app-allocation
      (onDelete)="handleDelete()"
      [allocation]="item"
    ></app-allocation>
  </div>
  <app-new-allocation (onSubmit)="handleSubmit()"></app-new-allocation>
</div>
